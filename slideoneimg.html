    <style>
        #slide {
    position: absolute;
    left: -100px;
    width: 99%;
    -webkit-animation: slide 0.5s forwards;
    -webkit-animation-delay: 2s;
    animation: slide 0.5s forwards;
    animation-delay: 2s;
}

@-webkit-keyframes slide {
    100% { left: 0; }
}

@keyframes slide {
    100% { left: 0; }
}
.wrapper:hover #slide {
    transition: 1s;
    left: 0;
}
      
    </style>
</head>
